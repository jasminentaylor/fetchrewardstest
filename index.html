<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Exercise</title>
</head>
    <link href="style.css" rel='stylesheet'/>
<body>
    <form>
        <h2>User Information</h2>
        <label for='name_input'>Full Name:</label>
        <input id='name_input' type='text' required/>

        <label for='email_input'>Email:</label>
        <input id='email_input' type='email' required/>

        <label for='password'>Password:</label>
        <input id='password' type='password' required/>

        <label for='occupation'>Occupation:</label>
        <input id='occupation' type='text' required/>

        <label for='state'>State:</label>
        <input id='state' type='text' required/>

        <button id='submit_button'>Submit</button>
        <script src='code.js'></script>
    </form>
</body>
</html>
